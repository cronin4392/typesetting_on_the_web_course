    <body>
        <main>
            <h1>Recursive Em</h1>
            <p>
                The below effect is created by nesting <code>&lt;span&gt;</code>s inside of each other and setting the <code>&lt;span&gt;</code>'s <code>font-size</code> to an <code>em</code> unit
            </p>
            <div class="demo demo-recursive-em">
                <span>Lorem
                    <span>ipsum
                        <span>dolor
                            <span>sit
                                <span>amet,
                                    <span>consectetur
                                        <span>adipiscing
                                            <span>elit.</span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
        </main>
